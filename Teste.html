<!DOCTYPE html>
<html lang="en" ng-app="ListaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>

    <style>
        .jumbotron{
            width: 700px;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            height: 550px;
            block-size: auto;
        }
        .table{
            margin-top: 25px;
        }
        .form-control{
            margin-bottom: 10px;
        }
        .selecionado{
            background-color: yellowgreen;
            font-weight: bold;
        }
    </style>


    <script>
        angular.module("ListaTelefonica", []);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl",function($scope, $http){
            $scope.app="Lista Telefonica";
            $scope.contatos = [];

            var carregarContatos = function(){ 
                $http.get("http://localhost/projeto-angular/contatosBackend.js").then(function(response){
                console.log(response.data); 
            });
        };
        
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato)); 
                delete $scope.contato;
            };
            $scope.apagarContatos = function(contatos){
                    $scope.contatos = contatos.filter(function(contato){
                        if (!contato.selecionado) return contato;
            });
            //console.log(contatos); 
        };
            $scope.operadoras = [
            {nome: "Oi", codigo: 14, categoria: "Celular", preco: 2},
            {nome: "Vivo", codigo: 15, categoria: "Celular", preco: 1},
            {nome: "Tim", codigo: 41, categoria: "Celular", preco: 3},
            {nome: "GVT", codigo: 25, categoria: "Fixo", preco: 1},
            {nome: "Embratel", codigo: 21, categoria: "Fixo", preco: 2}
            ];
            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function(contato){
                    return contato.selecionado;
                });
            };
            $scope.classe = "selecionado"; 
            carregarContatos(); 
        
        });    
    </script>
</head>
<body ng-controller="ListaTelefonicaCtrl">

    <div class = "jumbotron">
        <h1>{{app}}</h1>
        <hr>
        <input type="text" class="form-control" ng-model="criterioBusca" placeholder="O que está buscando?"> 
        <table class="table">
            <tr>
                <th></th>
                <th>Nome:</th>
                <th>Telefone:</th>
                <th>Operadoras:</th>
                <th>Data:</th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioBusca">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.Telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td>{{contato.date | date: 'dd/MM/yyyy HH:mm'}}</td>        
            </tr>
        </table>
        <hr>
        <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true">
        <input class="form-control" type="text" ng-model="contato.Telefone" placeholder="Telefone" ng-required="true">
        <select class="form-control" ng-model="contato.operadora" ng-options=" operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' for operadora in operadoras" ng-required="true">
            <option value="">Selecione uma operadora</option>
        </select>
        <div class="alert alert-danger" ng-show="contatoForm.$invalid">
            Por favor, preencha todos os campos!
        </div>
        </form>
        <button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
        <button ng-click="apagarContatos(contatos)" class="btn btn-danger btn-block" ng-disabled="!isContatoSelecionado(contatos)">Deletar Contato</button>
        teste 
        olá
        testei
    </div>
</body>
</html>
